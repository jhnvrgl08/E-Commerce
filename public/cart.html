<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->

    <title>Clothing : Cart</title> <!-- Title of the webpage -->

    <link rel="stylesheet" href="css/home.css"> <!-- External stylesheet for the home page -->
    <link rel="stylesheet" href="css/cart.css"> <!-- External stylesheet for the cart page -->

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png"> <!-- Apple touch icon for iOS devices -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png"> <!-- Favicon for browser tabs (32x32 pixels) -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png"> <!-- Favicon for browser tabs (16x16 pixels) -->
    <link rel="manifest" href="img/site.webmanifest"> <!-- Web app manifest file -->

</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar"></nav>

    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">your cart</p> <!-- Heading for the cart section -->
            <div class="cart">
                <!-- Cart product goes here -->
            </div>
    
            <p class="section-heading">your wishlist</p> <!-- Heading for the wishlist section -->
            <div class="wishlist">
                <!-- Wishlist product goes here -->
            </div>
        </div>
        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">your total bill,</p> <!-- Text for the total bill -->
                <h1 class="bill">$00</h1> <!-- Placeholder for displaying the total bill amount -->
                <a href="/checkout" class="checkout-btn">checkout</a> <!-- Checkout button to proceed to the checkout page -->
            </div>
        </div>
    </div>
    
    <footer></footer> <!-- Footer section of the webpage -->

    <script src="js/nav.js"></script> <!-- JavaScript file for navigation functionality -->
    <script src="js/footer.js"></script> <!-- JavaScript file for footer functionality -->
    <script src="js/home.js"></script> <!-- JavaScript file for home page functionality -->
    <script src="js/cart.js"></script> <!-- JavaScript file for cart functionality -->
