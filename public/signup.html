<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing : Create Account</title>
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/signup.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
  
    <!-- Loader image -->
    <img src="/img/loader.gif" class="loader" alt="" />

    <!-- Alert box for displaying error message -->
    <div class="alert-box">
      <img src="img/error.png" class="alert-img" alt="" />
      <p class="alert-msg">Error message</p>
    </div>

    <!-- Main container -->
    <div class="container">
      <!-- Logo image -->
      <img src="img/dark-logo.png" class="logo" alt="" />
      
      <!-- Form inputs -->
      <div>
        <input type="text" autocomplete="off" id="name" placeholder="name" />
        <input type="email" autocomplete="off" id="email" placeholder="email" />
        <input type="password" autocomplete="off" id="password" placeholder="password"/>
        <input type="text" autocomplete="off" id="number" placeholder="number"/>
        
        <!-- Checkbox for terms and conditions agreement -->
        <input type="checkbox" class="checkbox" checked id="terms-and-cond" />
        <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label>
        <br>
        
        <!-- Checkbox for receiving notifications -->
        <input type="checkbox" class="checkbox" id="notification" />
        <label for="notification">receive upcoming offers and events mails</label>
        
        <!-- Submit button -->
        <button class="submit-btn">create account</button>
      </div>
      
      <!-- Link to login page -->
      <a href="/login" class="link">already have an account? Log in here</a>
    </div>
    
    <!-- JavaScript files -->
    <script src="js/token.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
